<div class="form-wrap">
    <h2 class="form-title">업무대행 지원 정보 확인</h2>
    <form action="">
        <div class="border-box">
            <div class="row">
                <p class="tit">성명</p>
                <div class="forms">
                    <input type="text" class="form-control" placeholder="성명을 입력하세요" value="홍길동" aria-label="성명 입력">
                </div>
            </div>
            <div class="row">
                <p class="tit">휴대폰번호</p>
                <div class="forms">
                    <input type="text" class="form-control" placeholder="휴대폰번호를 입력하세요" value="010-1234-5678" aria-label="휴대폰번호 입력">
                </div>
            </div>
            <div class="row">
                <p class="tit">이메일</p>
                <div class="forms">
                    <input type="text" class="form-control" placeholder="이메일을 입력하세요" value="hong1234@naver.com" aria-label="이메일 입력">
                </div>
            </div>
            <div class="row">
                <p class="tit">경력년수</p>
                <div class="forms year-type">
                    <div class="col">
                        <input type="text" class="form-control" value="10" aria-label="경력년수 중 년수 입력">
                        <p aria-hidden="true">년</p>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" value="11" aria-label="경력년수 중 개월수 입력">
                        <p aria-hidden="true">개월</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="tit">업무가능일시</p>
                <div class="forms flex">
                    <input type="text" class="form-control datepicker" placeholder="업무가능일시">
                    <div class="select-wrap ml-10">
                        <select aria-label="업무가능 시간 선택">
                            <option value="">09:00</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <p class="tit">희망보수</p>
                <div class="forms price-type">
                    <input type="text" class="form-control" placeholder="희망보수를 입력하세요" value="90,000" aria-label="희망보수 입력">
                </div>
            </div>
            <div class="row">
                <p class="tit">남기는 글</p>
                <div class="forms">
                    <textarea class="form-control" placeholder="남기는 글을 입력하세요"></textarea>
                </div>
                <ul class="bullet-list mt-10">
                    <li>개인정보(연락처, 메일주소)등을 남길 경우 자동 필터링 됩니다.</li>
                    <li>프로필을 최신으로 업데이트 하시면 빠른 진행에 도움이 됩니다.</li>
                </ul>
            </div>
            <div class="btn-group">
                <a href="" class="btn btn-lg btn-border-point"><span>취소하기</span></a>
                <a href="" class="btn btn-lg btn-point"><span>지원하기</span></a>
            </div>
        </div>
    </form>
</div>
