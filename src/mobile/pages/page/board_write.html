<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <!-- body -->
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            popup : {
                title : '글쓰기'
            }
        })
        <!-- // header -->

        <!-- popup container -->
        <div id="container" class="container popup">
            <div class="boardwrite-wrap">
                <form action="">
                    <div class="board-title">
                        <input type="text" class="form-control" placeholder="제목을 입력하세요" aria-label="제목 입력">
                    </div>
                    <div class="board-cont">
                        <textarea class="form-control">에디터 영역</textarea>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-border-point"><span>취소</span></button>
                        <button type="button" class="btn btn-lg btn-point"><span>등록</span></button>
                    </div>
                </form>
            </div>
        </div>
        <!-- // popup container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
    <!-- // body -->
</body>
</html>
