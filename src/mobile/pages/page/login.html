<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <!-- body -->
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            member : '로그인',
        })
        <!-- // header -->

        <!-- container -->
        <div id="container" class="container">
            <div class="member-contents">
                <div class="login-wrap">
                    <p class="logo" aria-hidden="true"><img src="/mobile/images/logo.png" alt=""></p>
                    <form action="">
                        <div class="login-input">
                            <input type="text" class="form-control" placeholder="아이디" aria-label="아이디 입력">
                            <input type="password" class="form-control" placeholder="비밀번호" aria-label="비밀번호 입력">
                        </div>
                        <div class="login-bottom">
                            <span class="chk-wrap">
                                <input type="checkbox" id="login-on">
                                <label for="login-on">로그인 상태 유지</label>
                            </span>
                            <ul class="find-links">
                                <li><a href="/mobile/page/find_id.html">아이디찾기</a></li>
                                <li><a href="/mobile/page/find_pw.html">비밀번호찾기</a></li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-lg btn-point full mt-40"><span>로그인</span></button>
                    </form>
                    <div class="sns-logins">
                        <p class="tit">SNS계정으로 간편하게 로그인하세요.</p>
                        <ul class="btns">
                            <li><a href="" class="sns01"><span class="blind">네이버 아이디로 로그인</span></a></li>
                            <li><a href="" class="sns02"><span class="blind">카카오톡 아이디로 로그인</span></a></li>
                        </ul>
                    </div>
                    <div class="joins">
                        <p class="tit">로투미(LawToMe)의 회원이 되시면<br>할인쿠폰을 지급해 드립니다.</p>
                        <a href="/mobile/page/join.html" class="btn btn-lg btn-border-point full"><span>로투미 회원가입 하기</span></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
    <!-- // body -->
</body>
</html>
