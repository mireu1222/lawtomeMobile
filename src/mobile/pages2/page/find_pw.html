<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <!-- body -->
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            find : 'pw',
        })
        <!-- // header -->

        <!-- container -->
        <div id="container" class="container">
            <div class="member-contents">
                <div class="find-cont-wrap">
                    <p class="tit">회원정보 입력</p>
                    <p class="desc">회원구분별로 가입 시 입력한 본인정보를 입력해 주세요.</p>
                    <div class="border-box">
                        <form action="">
                            <ul class="radio-tabs">
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" id="email-cert" name="certification" checked>
                                        <label for="email-cert">이메일 인증</label>
                                    </span>
                                </li>
                                <li>
                                    <span class="rdo-wrap">
                                        <input type="radio" id="phone-cert" name="certification">
                                        <label for="phone-cert">휴대폰 인증</label>
                                    </span>
                                </li>
                            </ul>
                            <div class="form-wrap">
                                <div class="row">
                                    <p class="tit essen">아이디<span class="blind">필수입력</span></p>
                                    <div class="forms">
                                        <input type="text" class="form-control" placeholder="아이디를 입력하세요" aria-label="아이디 입력">
                                    </div>
                                    <p class="alert-txt">아이디를 입력해주세요!</p>
                                </div>
                                <div class="row">
                                    <p class="tit essen">성함<span class="blind">필수입력</span></p>
                                    <div class="forms">
                                        <input type="text" class="form-control" placeholder="성함을 입력하세요" aria-label="성함 입력">
                                    </div>
                                    <p class="alert-txt">성함을 입력해주세요!</p>
                                </div>
                                <div class="row target" data-id="email-cert">
                                    <p class="tit essen">이메일<span class="blind">필수입력</span></p>
                                    <div class="forms flex">
                                        <input type="text" class="form-control" placeholder="이메일을 입력하세요" aria-label="이메일 입력">
                                        <span class="bar">@</span>
                                        <div class="select-wrap">
                                            <select aria-label="이메일 도메인 선택">
                                                <option value="">선택</option>
                                            </select>
                                        </div>
                                    </div>
                                    <p class="alert-txt">이메일을 입력해주세요!</p>
                                </div>
                                <div class="row target" data-id="phone-cert" style="display:none;">
                                    <p class="tit essen">휴대폰번호<span class="blind">필수입력</span></p>
                                    <div class="forms num-type">
                                        <div class="select-wrap">
                                            <select aria-label="통신사 선택">
                                                <option value="">선택</option>
                                            </select>
                                        </div>
                                        <input type="text" class="form-control" placeholder="`-`를 제외하고 입력하세요" aria-label="휴대폰번호 입력">
                                    </div>
                                    <p class="alert-txt">휴대폰번호를 입력해주세요!</p>
                                </div>
                            </div>
                            <div class="btn-group">
                                <button type="button" class="btn btn-lg btn-point full"><span>비밀번호 찾기</span></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- // container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
    <!-- // body -->

    <script>
        $(function() {
            $('.radio-tabs input[type=radio]').change(function() {
                var id = $(this).attr('id');
                $('.form-wrap .row.target').hide();
                $('[data-id="' + id + '"]').show();
            });
        });
    </script>
</body>
</html>
