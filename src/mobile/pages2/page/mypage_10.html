<!DOCTYPE html>
<html lang="ko">
<head>
    @@include('./layout/head.html')
</head>
<body>
    <div class="skip-navigation">
        <a href="#container">메뉴 건너뛰기</a>
    </div>
    <!-- body -->
    <div id="wrap">
        <!-- header -->
        @@include('./layout/header.html', {
            mypage : '10',
        })
        <!-- // header -->

        <!-- container -->
        <div id="container" class="container">
            <section class="sect">
                <form action="">
                    <div class="my-border-box">
                        <h2 class="title">현재 비밀번호</h2>
                        <div class="form-wrap">
                            <div class="row">
                                <p class="tit">사용 중인 비밀번호를 입력</p>
                                <div class="forms">
                                    <input type="password" class="form-control" placeholder="현재 비밀번호 입력" aria-label="사용중인 비밀번호 입력">
                                </div>
                            </div>
                        </div>
                        <h2 class="title type2">변경 비밀번호</h2>
                        <div class="form-wrap">
                            <div class="row">
                                <p class="tit">변경할 비밀번호 입력</p>
                                <div class="forms">
                                    <input type="password" class="form-control" placeholder="변경할 비밀번호 입력" aria-label="변경할 비밀번호 입력">
                                </div>
                            </div>
                            <div class="row">
                                <p class="tit">변경할 비밀번호 확인</p>
                                <div class="forms">
                                    <input type="password" class="form-control" placeholder="변경할 비밀번호 한번 더 입력" aria-label="변경할 비밀번호 한번 더 입력">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-lg btn-border-point"><span>취소</span></button>
                        <button type="button" class="btn btn-lg btn-point"><span>변경 완료</span></button>
                    </div>
                </form>
            </section>
        </div>
        <!-- // container -->

        <!-- footer -->
        @@include('./layout/footer.html')
        <!-- // footer -->
    </div>
    <!-- // body -->
</body>
</html>
